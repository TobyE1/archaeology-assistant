<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archaeology Assistant</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app-container">
    <h1>Archaeology Assistant</h1>
    <p>Welcome to the RuneScape Archaeology Assistant.</p>

    <section id="material-capture-section" class="feature-section">
      <h2>Material Storage Capture</h2>
      <p>
        Use this feature to capture your Archaeology Material Storage via the Journal.
        Follow the prompts carefully to ensure all materials are recorded.
      </p>

      <div class="capture-controls">
        <button id="startCapture">Start Capture</button>
        <button id="capture1" disabled>Capture Screen 1 (Pre-scroll)</button>
        <button id="capture2" disabled>Capture Screen 2 (Post-scroll)</button>
      </div>

      <div id="statusArea" class="status-area">Ready.</div>
    </section>
  </div>

  <!-- ✅ Load the Alt1 API from official source -->
  <script src="https://runeapps.org/alt1lib.js"></script>

  <!-- ✅ Your feature script -->
  <script src="./features/material-capture/materialCapture.js"></script>

  <!-- ✅ Your main app logic (optional, if used for navigation or shared utilities) -->
  <script src="./js/main.js"></script>
</body>
</html>
